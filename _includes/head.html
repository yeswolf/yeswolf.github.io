<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-site-verification" content="tnAX942_itJhDp7e1wiwbXL4lfYUE2ENTFbP6EXTjq4" />
  <!-- Meta Robots Tag -->
  {% if page.meta_robots %}<meta name="robots" content="{{ page.meta_robots }}">{% else %}<meta name="robots" content="all">{% endif %}

  <!-- Site Author -->
  <meta name="author" content="{{ site.author }}">

  <!-- Atom Feed -->
  <link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | relative_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/minimal.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">

  <!-- Analytics -->
  {% if site.google_analytics and jekyll.environment == 'production' %}
  {% include analytics.html %} 
  {% endif %}

  <!-- SEO -->
  {% seo %}
</head>
